<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - INSTIC TechHub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-100">

    <!-- Header -->
    <header class="bg-white shadow-sm sticky top-0 z-50">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <h1 class="text-xl font-bold text-gray-800">INSTIC TechHub - Checkout</h1>
            <a href="../index.html" class="text-purple-600 hover:underline">Voltar à Loja</a>
        </div>
    </header>

    <!-- Checkout Form -->
    <main class="container mx-auto px-4 py-10">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">

            <!-- Formulário de Cliente -->
            <div class="bg-white p-6 rounded-lg shadow">
                <h2 class="text-2xl font-bold mb-6">Informações do Cliente</h2>
                <form id="checkout-form" class="space-y-4">

                    <input type="text" id="nome" placeholder="Nome completo" required
                        class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500">

                    <input type="email" id="email" placeholder="E-mail" required
                        class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500">

                    <input type="tel" id="telefone" placeholder="Telefone" required
                        class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500">

                    <input type="text" id="cpf" placeholder="CPF" required
                        class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500">

                    <input type="text" id="endereco" placeholder="Endereço completo" required
                        class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500">

                    <div class="grid grid-cols-2 gap-4">
                        <input type="text" id="cidade" placeholder="Cidade" required
                            class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500">
                        <input type="text" id="estado" placeholder="Estado" required
                            class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500">
                    </div>

                    <input type="text" id="cep" placeholder="CEP" required
                        class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500">

                    <textarea id="observacoes" placeholder="Observações (opcional)"
                        class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500"></textarea>

                    <!-- Método de Pagamento -->
                    <div class="mt-6">
                        <h3 class="font-bold mb-2">Método de Pagamento</h3>
                        <label class="inline-flex items-center mr-4">
                            <input type="radio" name="pagamento" value="cartao" class="form-radio">
                            <span class="ml-2">Cartão de Crédito</span>
                        </label>
                        <label class="inline-flex items-center">
                            <input type="radio" name="pagamento" value="boleto" class="form-radio">
                            <span class="ml-2">Boleto</span>
                        </label>
                    </div>

                    <div id="cartao-details" class="hidden mt-4 space-y-2">
                        <input type="text" id="cartao-numero" placeholder="Número do cartão"
                            class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500">
                        <input type="text" id="cartao-validade" placeholder="Validade MM/AA"
                            class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500">
                        <input type="text" id="cartao-cvv" placeholder="CVV"
                            class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500">
                    </div>

                    <button id="finalizar-compra"
                        class="w-full bg-purple-600 text-white py-3 rounded-lg font-bold hover:bg-purple-700 transition mt-6">
                        Finalizar Compra
                    </button>

                </form>
            </div>

            <!-- Resumo do Pedido -->
            <div class="bg-white p-6 rounded-lg shadow">
                <h2 class="text-2xl font-bold mb-6">Resumo do Pedido</h2>
                <div id="checkout-items" class="space-y-4">
                    <!-- Os produtos adicionados aparecerão aqui -->
                </div>

                <div class="border-t mt-6 pt-4 space-y-2">
                    <div class="flex justify-between">
                        <span>Subtotal:</span>
                        <span id="checkout-subtotal">R$ 0,00</span>
                    </div>
                    <div class="flex justify-between">
                        <span>Frete:</span>
                        <span id="checkout-frete">R$ 0,00</span>
                    </div>
                    <div class="flex justify-between font-bold text-lg">
                        <span>Total:</span>
                        <span id="checkout-total">R$ 0,00</span>
                    </div>
                </div>
            </div>

        </div>
    </main>

    <!-- Script do Checkout -->
    <script type="module" src="server/checkoutManager.js"></script>

</body>
</html>
